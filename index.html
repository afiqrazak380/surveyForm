<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="shopName">Rhyl Car Service</h1>
    <h4 id="formTitle"><em>How satisfied are you?</em></h4>
    <p id="description">We value your feedback. Please take a moment to fill out this satisfaction survey.</p>

    <form id="survey-form">
        <label for="name" id="name-label">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>

        <label for="dropdown" id="dropdown-label">Overall satisfaction:</label>
        <select id="dropdown" name="satisfaction">
            <option value="very-satisfied">Very Satisfied</option>
            <option value="satisfied">Satisfied</option>
            <option value="neutral">Neutral</option>
            <option value="unsatisfied">Need Improvement</option>
            <option value="very-unsatisfied">Very Unsatisfied</option>
        </select>

        <p>How likely are you to recommend us to a friend?</p>
        <label><input type="radio" name="recommendation" value="definitely"> Definitely</label>
        <label><input type="radio" name="recommendation" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommendation" value="not-sure"> Not Sure</label>
        <label><input type="radio" name="recommendation" value="not-recommend"> Not Recommend</label>

        <p>Which services did you use? (Check all that apply)</p>
        <label><input type="checkbox" name="service" value="oil-change"> Oil Change</label>
        <label><input type="checkbox" name="service" value="tire-rotation"> Tire Rotation</label>
        <label><input type="checkbox" name="service" value="brake-repair"> Brake Repair</label>
        <label><input type="checkbox" name="service" value="engine-tune-up"> Engine Tune-up</label>

        <label id="commentsTitle" for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>

</body>

</html>
